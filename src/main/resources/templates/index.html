<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Manager - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-card {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .nav-card.books {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }
        .nav-card.authors {
            background: linear-gradient(135deg, #ffc107, #e0a800);
        }
        .nav-card.loans {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }
        .nav-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }
        .nav-card p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9em;
        }
        .icon {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .stat-card h4 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1.1em;
        }
        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Book Manager</h1>
        <p class="subtitle">Manage your books and authors efficiently</p>
        
        <div class="nav-grid">
            <a href="/books" class="nav-card books">
                <div class="icon">üìñ</div>
                <h3>Books</h3>
                <p>View and manage books</p>
            </a>
            <a href="/authors" class="nav-card authors">
                <div class="icon">‚úçÔ∏è</div>
                <h3>Authors</h3>
                <p>View and manage authors</p>
            </a>
            <a href="/loans" class="nav-card loans">
                <div class="icon">üìö</div>
                <h3>Loans</h3>
                <p>Manage book borrowing</p>
            </a>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h4>Quick Actions</h4>
                <p><a href="/books/form" style="color: #007bff; text-decoration: none;">Add Book</a> | 
                   <a href="/authors/form" style="color: #007bff; text-decoration: none;">Add Author</a> | 
                   <a href="/loans/form" style="color: #007bff; text-decoration: none;">Borrow Book</a></p>
            </div>
            <div class="stat-card">
                <h4>Statistics</h4>
                <p><span th:text="${totalBooks}">0</span> Books | <span th:text="${totalAuthors}">0</span> Authors | <span th:text="${totalLoans}">0</span> Loans</p>
            </div>
        </div>
    </div>
</body>
</html>
